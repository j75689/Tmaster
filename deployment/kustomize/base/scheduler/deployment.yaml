apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: Tmaster-scheduler
    app.kubernetes.io/name: Tmaster-scheduler
    app: Tmaster-scheduler
  name: Tmaster-scheduler
spec:
  replicas: 2
  selector:
    matchLabels:
      app: Tmaster-scheduler
      app.kubernetes.io/instance: Tmaster-scheduler
      app.kubernetes.io/name: Tmaster-scheduler
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: Tmaster-scheduler
        app.kubernetes.io/instance: Tmaster-scheduler
        app.kubernetes.io/name: Tmaster-scheduler
        auth-filter-injection: enabled
        accesslog-filter-injection: enabled
    spec:
      containers:
        - image: Tmaster
          imagePullPolicy: Always
          name: Tmaster-scheduler
          args:
            - "scheduler"
            - "--config"
            - "config/scheduler.conf.yaml"
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources: {}
          securityContext:
            capabilities: {}
          volumeMounts:
            - mountPath: /Tmaster/config
              name: config
            - mountPath: /Tmaster/pubsub_credentials.json
              name: pubsub-credentials
              subPath: pubsub_credentials.json
      initContainers:
        - image: Tmaster
          imagePullPolicy: Always
          name: Tmaster-migration
          args:
            - "migrate"
            - "--config"
            - "config/scheduler.conf.yaml"
          volumeMounts:
            - mountPath: /Tmaster/config
              name: config
        - image: Tmaster
          imagePullPolicy: Always
          name: Tmaster-initmq
          args:
            - "initmq"
            - "scheduler"
            - "--config"
            - "config/scheduler.conf.yaml"
          volumeMounts:
            - mountPath: /Tmaster/config
              name: config
            - mountPath: /Tmaster/pubsub_credentials.json
              name: pubsub-credentials
              subPath: pubsub_credentials.json
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      imagePullSecrets:
        - name: github
      terminationGracePeriodSeconds: 30
      volumes:
        - name: config
          secret:
            defaultMode: 420
            secretName: Tmaster-scheduler-config
        - name: pubsub-credentials
          secret:
            defaultMode: 420
            secretName: Tmaster-pubsub-credentials
